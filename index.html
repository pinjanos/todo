<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="contianer">
        <h3 class="body__day">thuesday</h3>
        <h3 class="body__date">2020-12-10</h3>
    
        <div class="body__todo-insert">
            <input class="todo__input" type="text" placeholder="Take the garbage out">
            <button class="todo__btn">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    
        <p>You have <span class="todo__number">0</span>
            pending items
        </p>
    
        <div class="todo__list--pending">
    
        </div>
        <div class="todo__list--done">
    
        </div>
    
        <div class="todo__footer">
            <button class="footer__btn--complete">
                Show complete
            </button>
            <button class="footer__btn--clear">
                Clear All
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
